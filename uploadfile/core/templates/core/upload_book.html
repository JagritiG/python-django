{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block 'body' %}
    <h3>Upload book</h3>
    <form method="post", enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary" >Upload book</button>
    </form>

{% endblock %}
